<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>FabLab - Gestion</title>

    <link rel="apple-touch-icon" sizes="180x180" href="../Assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../Assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../Assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="../Assets/favicon/site.webmanifest">

    <link rel="stylesheet" href="../CSS/main_admin.css">
    <link rel="stylesheet" href="../CSS/common.css">
</head>
<body>
<div id="bodyContainer">
    <div id="sidePanel">
        <img src="../Assets/logo_fablab.svg" alt="logo" id="fablabLogo">
        <div id="sidePanelStateButtonsContainer">
            <div class="sidePanelStateButton" id="sidePanelStateButtonAll">Tout</div>
            <div class="sidePanelStateButton" id="sidePanelStateButtonToDo">Non traité</div>
            <div class="sidePanelStateButton" id="sidePanelStateButtonOngoing">En cours</div>
            <div id="subStateButtonsContainer"></div>
            <div class="sidePanelStateButton" id="sidePanelStateButtonFinished">Terminé</div>
        </div>
    </div>

    <div id="orderElement">
        <div class="orderElementBody">
            <div class="orderElementSummary">
                <div style="font-size: 2em;">Cirrus Vision Jet</div>
                <div class="orderStateElement" style="color: rgb(33, 90, 108);">En attente</div>
                <div style="font-size: 0.7em; margin: 0px 0px 5vh;">Commande passée le 31/07/2024 à 10:25:32</div>
                <div class="orderElementSummaryTitle">Vue d'ensemble</div>
                <div class="orderMosaicElementDetails" style="display: flex; flex-direction: column; place-content: center space-between; width: 100%;">
                    <div style="width: fit-content;">PETG (Plastique)</div>
                    <div style="width: fit-content;">Poids total: 5kg</div>
                    <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: baseline;">
                        <div style="width: fit-content; color: var(--logoBlue);">100 pièces</div>
                        <div style="font-size: 1.5em; width: fit-content;">2000€</div>
                    </div>
                </div>
            </div>
            <div class="orderElementFilesMessage">
                <div class="orderElementFilesMessageHeader">
                    <div id="orderElementFilesButton" class="orderElementFilesMessageButton hoverButton">Fichiers</div>
                    <div class="orderElementFilesMessageButton hoverButton" id="orderElementMessageButton">Discussion
                    </div>
                </div>
                <div class="orderElementFilesMessageContent">
                    <div class="filesListElement">
                        <div class="filesListElementName">aileron.3mf</div>
                        <div style="display: flex; flex-direction: row; place-content: flex-end; width: 70%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                            <div class="filesListElementDate filesListSubElement">Déposé le 02/08/2024 à 10:12:29</div>
                            <div class="filesListSubElement" style="font-size: 0.9em;">500KB</div>
                            <img class="filesListDownload" src="/src/front/Assets/download_icon.svg" alt="Télécharger" style="height: 20px;">
                        </div>
                    </div>
                    <div class="filesListElement">
                        <div class="filesListElementName">fuselage.3mf</div>
                        <div style="display: flex; flex-direction: row; place-content: flex-end; width: 70%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                            <div class="filesListElementDate filesListSubElement">Déposé le 31/07/2024 à 10:25:32</div>
                            <div class="filesListSubElement" style="font-size: 0.9em;">3.00MB</div>
                            <img class="filesListDownload" src="/src/front/Assets/download_icon.svg" alt="Télécharger" style="height: 20px;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="contentContainer"></div>
</div>
<script type="module" src="../front_scripts/main_admin.js"></script>
</body>
</html>
