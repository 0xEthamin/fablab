<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>FabLab - Gestion</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/src/front/Assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/src/front/Assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/src/front/Assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/src/front/Assets/favicon/site.webmanifest">

    <link rel="stylesheet" href="/src/front/CSS/main_admin.css">
    <link rel="stylesheet" href="/src/front/CSS/common.css">
</head>
<body>
<div id="bodyContainer">
    <div id="sidePanel">
        <img src="/src/front/Assets/logo_fablab.svg" alt="logo" id="fablabLogo">
        <div id="sidePanelStateButtonsContainer">
            <div class="sidePanelStateButton" id="sidePanelStateButtonAll">Tout</div>
            <div class="sidePanelStateButton" id="sidePanelStateButtonToDo">Non traité</div>
            <div class="sidePanelStateButton" id="sidePanelStateButtonOngoing">En cours</div>
            <div id="subStateButtonsContainer"></div>
            <div class="sidePanelStateButton" id="sidePanelStateButtonFinished">Terminé</div>
        </div>
        <div id="logoutButton" class="blueButton">Se déconnecter</div>
    </div>

    <div class="pageMask"></div>
    <div id="orderElement">
        <div class="orderElementBody">
            <div class="orderElementSummary">
                <div id="orderName" style="font-size: 2em;"></div>
                <div id="orderState" class="orderStateElement" style="color: rgb(33, 90, 108);"></div>
                <div id="orderDateTime" style="font-size: 0.7em; margin: 0 0 5vh;"></div>
                <div class="orderElementSummaryTitle">Vue d'ensemble</div>
                <div class="orderElementDetails"
                     style="display: flex; flex-direction: column; place-content: center space-between; width: 100%;">
                    <div class="orderElementSummaryMaterialColor">
                        <div id="orderMaterial"></div>
                        <div id="orderColor"></div>
                    </div>
                    <div id="orderTotalWeight" style="width: fit-content;"></div>
                    <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: baseline;">
                        <div id="orderQuantity" style="width: fit-content; color: var(--logoBlue);"></div>
                        <div id="orderPrice" style="font-size: 1.5em; width: fit-content;"></div>
                    </div>
                    <div id="orderQuestion"></div>
                </div>
            </div>
            <div class="orderElementFilesMessage">
                <div class="orderElementFilesMessageHeader">
                    <div id="orderElementFilesButton" class="orderElementFilesMessageButton hoverButton">Fichiers</div>
                    <div class="orderElementFilesMessageButton hoverButton" id="orderElementMessageButton">Discussion
                    </div>
                </div>
                <div class="orderElementFilesMessageContent"></div>
            </div>
        </div>
        <span id="hideOrderDetails">×</span>
    </div>

    <div id="contentContainer"></div>
</div>
<script type="module" src="/src/front/JS/main_admin.js"></script>
</body>
</html>
