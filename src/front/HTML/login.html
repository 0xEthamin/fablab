<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>FabLab - Se connecter</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/src/front/Assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/src/front/Assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/src/front/Assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/src/front/Assets/favicon/site.webmanifest">

    <link rel="stylesheet" type="text/css" href="/src/front/CSS/login.css">
    <link rel="stylesheet" type="text/css" href="/src/front/CSS/common.css">

<body>
<div id="bodyContainer" class="fablabBlueGradient">
    <img src="/src/front/Assets/logo_fablab.svg" alt="logo" id="fablabLogo">
    <div id="loginForm">
        <div class="formTitle required">Code élève</div>
        <label for="codeEleve"></label><input class="inputStyle" type="text" id="codeEleve" name="codeEleve"
                                              aria-label="Code élève">
        <div class="formTitle required">Mot de passe ISEP</div>
        <label for="password"></label><input class="inputStyle" type="password" id="password" name="password"
                                             aria-label="Mot de passe">
        <div id="login" class="blueButton">Se connecter</div>
    </div>
    <div id="byGarage">Made by <a href="https://www.garageisep.com">GarageISEP</a></div>
</div>
<script type="module" src="/src/front/JS/login.js"></script>
